<!--Profile Notes-->
<div class="col-sm-6">
	<div class="panel panel-profile no-bg">
		<div class="panel-heading overflow-h">
			<h2 class="panel-title heading-sm pull-left"><i class="fa fa-pencil"></i>Notes</h2>
			<button type="button" class="btn-u btn-brd btn-brd-hover btn-u-dark btn-u-xs pull-right" data-toggle="modal" data-target="#create-note">+add</button>
		</div>
		<div id="scrollbar" class="panel-body no-padding mCustomScrollbar" data-mcs-theme="minimal-dark">
			<div class="profile-post color-{{ $index + 1 }}" ng-repeat="note in notes.slice().reverse() | limitTo:5 track by $index">
				<span class="profile-post-numb">{{ $index + 1 }}</span>
				<div class="profile-post-in">
					<h3 class="heading-xs"><a href="#">{{ note.title }}</a></h3>
					<p>{{ note.summary }}</p>
				</div>
			</div>
		</div>
	</div>
</div>
<!--End Profile Post-->

<!-- Modal - Note -->
<div id="create-note" class="modal fade" role="dialog">
	<div class="modal-dialog">
      
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Create Note</h4>
        </div>
        
        <div class="modal-body">
        	<form  ng-submit="createNote()" class="form-block reg-block ">
				<div class="input-group margin-bottom-20">
					<span class="input-group-addon rounded-left"><i class="icon-pencil"></i></span>
					<input type="text" class="form-control rounded-right" placeholder="Title" 
						ng-model="newNote.title"></input>
				</div>
			
				<div class="input-group margin-bottom-20">
					<span class="input-group-addon rounded-left"><i class="icon-pencil"></i></span>
					<input type="text" class="form-control rounded-right" placeholder="Description" 
						ng-model="newNote.summary"></input>
				</div>
			
				<div class="input-group margin-bottom-20">
					<span class="input-group-addon rounded-left"><i class="icon-pencil"></i></span>
  					<textarea class="form-control rounded-right" rows="4" placeholder="Enter note here..."
  						ng-model="newNote.content"></textarea>
				</div>
				
				<div>
					<button type="submit" class="btn btn-default rounded center-block">Submit</button>
				</div>
			</form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
 </div>
