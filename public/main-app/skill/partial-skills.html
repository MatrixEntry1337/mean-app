<div class="col-sm-6 sm-margin-bottom-30">
	<div class="panel panel-profile">
		<div class="panel-heading overflow-h">
			<h2 class="panel-title heading-sm pull-left">
				<i class="fa fa-lightbulb-o"></i> Skills
			</h2>
			<button type="button" class="btn-u btn-brd btn-brd-hover btn-u-dark btn-u-xs pull-right" 
			ng-click="open()">+add</button>
		</div>
		<div class="panel-body">
			<div ng-repeat="skill in skills">
				<small>{{ skill.skillName }}</small>
				<small>{{ skill.skillLevel }}</small>
				<div class="progress progress-u progress-xxs">
					<div style="width: 92%" aria-valuemax="100" aria-valuemin="0" 
					aria-valuenow="92" role="progressbar" class="progress-bar progress-bar-u">
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
