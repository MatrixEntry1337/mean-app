<!--Profile Event-->
<div class="col-sm-6 md-margin-bottom-20">
	<div class="panel panel-profile no-bg">
		<div class="panel-heading overflow-h">
			<h2 class="panel-title heading-sm pull-left"><i class="fa fa-briefcase"></i>Upcoming Events</h2>
			<button type="button" class="btn-u btn-brd btn-brd-hover btn-u-dark btn-u-xs pull-right" data-toggle="modal" data-target="#create-event">+add</button>
		</div>
		<div id="scrollbar2" class="panel-body no-padding mCustomScrollbar" data-mcs-theme="minimal-dark">
			<div class="profile-event" ng-repeat="event in events.slice().reverse() | limitTo:5 track by $index">
				<div class="date-formats">
					<span>{{ eventDate.day[$index] }}</span>
					<small>{{ eventDate.month[$index] }}, {{ eventDate.year[$index] }}</small>
				</div>
				<div class="overflow-h">
					<h3 class="heading-xs"><a href="#">{{ event.title }}</a></h3>
					<p>{{ event.summary }}</p>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- Modal - Event -->
<div id="create-event" class="modal fade" role="dialog">
	<div class="modal-dialog">
      
      <!-- Modal content-->
      <div class="modal-content">
        
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Create Event</h4>
        </div>
        <strong class=text-danger>{{ error.message }}</strong>
        <div class="modal-body">
	      	<form ng-submit="createEvent()" class="form-block reg-block ">
						<div class="input-group margin-bottom-20">
							<span class="input-group-addon rounded-left"><i class="icon-pencil"></i></span>
							<input type="text" class="form-control rounded-right" placeholder="Title" 
							ng-model="newEvent.title"></input>
						</div>
					
						<div class="input-group margin-bottom-20">
							<span class="input-group-addon rounded-left"><i class="icon-pencil"></i></span>
							<input type="text" class="form-control rounded-right" placeholder="Summary" 
							ng-model="newEvent.summary"></input>
						</div>
					
						<div class="input-group margin-bottom-20">
							<span class="input-group-addon rounded-left"><i class="icon-pencil"></i></span>
		  					<textarea class="form-control rounded-right" rows="4" placeholder="Enter Event Content..."
		  					ng-model="newEvent.content"></textarea>
						</div>
						<div>
							<button type="submit" class="btn btn-default rounded center-block">Submit</button>
						</div>
					</form>
        </div>
       
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
 </div>
