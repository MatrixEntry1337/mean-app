<!-- Discussions -->
<div class="col-sm-5">
	<div class="panel panel-profile">
		<div class="panel-heading overflow-h">
			<h2 class="panel-title heading-sm pull-left"><i class="fa fa-comments-o"></i> Discussions</h2>
			<button class="btn-u btn-brd btn-brd-hover btn-u-dark btn-u-xs pull-right" data-toggle="modal" data-target="#create-discussion">+add</button>
		</div>
		<div id="scrollbar4" class="panel-body no-padding mCustomScrollbar" data-mcs-theme="minimal-dark">
			<div class="comment" ng-repeat="discussion in discussions.slice().reverse() | limitTo:5 track by $index">
				<div class="overflow-h">
					<strong>{{ discussion.title }}<small class="pull-right">{{ discussionElapsedTime($index) }}</small></strong>
					<p>{{ discussion.description }}</p>
					<ul class="list-inline comment-list">
						<li><i class="fa fa-heart"></i> <a href="#">{{ discussion.upvote }} </a></li>
						<li><i class="fa fa-comments"></i> <a href="#">{{ discussion.comments.length }}</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- End Discusssions -->

<!-- Modal - Discussion -->
<div id="create-discussion" class="modal fade" role="dialog">
	<div class="modal-dialog">
      
      <!-- Modal content-->
      <div class="modal-content">
        
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Create Discussion</h4>
        </div>
        
        <div class="modal-body">
          	<form ng-submit="createDiscussion()" class="form-block reg-block ">
				<div class="input-group margin-bottom-20">
					<span class="input-group-addon rounded-left"><i class="icon-pencil"></i></span>
					<input type="text" class="form-control rounded-right" placeholder="Title" 
					ng-model="newDiscussion.title"></input>
				</div>
			
				<div class="input-group margin-bottom-20">
					<span class="input-group-addon rounded-left"><i class="icon-pencil"></i></span>
					<input type="text" class="form-control rounded-right" placeholder="Description" 
					ng-model="newDiscussion.description"></input>
				</div>
			
				<div class="input-group margin-bottom-20">
					<span class="input-group-addon rounded-left"><i class="icon-pencil"></i></span>
  					<textarea class="form-control rounded-right" rows="4" placeholder="Enter summary..."
  					ng-model="newDiscussion.summary"></textarea>
				</div>
				<div>
					<button type="submit" class="btn btn-default rounded center-block">Submit</button>
				</div>
			</form>
        </div>
       
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
</div>
