<!-- Modal content -->
<!-- reg form no date -->
<div class="modal-content">
    
    <div class="modal-header">
      <button type="button" class="close" ng-click="cancel()">&times;</button>
      <h4 class="modal-title">Add {{ items.title }}</h4>
    </div>
    
    <div class="modal-body">
      	<form ng-submit="submit()" class="form-block reg-block">
			<div class="input-group margin-bottom-20">
				<span class="input-group-addon rounded-left"><i class="icon-pencil"></i></span>
				<textarea type="text" class="form-control rounded-right" placeholder="{{ items.objects[0].name }}" 
				rows="1" ng-required="true" ng-model="items.objects[0].data"></textarea>
			</div>
			
				<label class="label">Regular slider (<span id="slider1-value">43</span>)</label>
			
				<div id="slider1" class="ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all" aria-disabled="false">
					<a class="ui-slider-handle ui-state-default ui-corner-all" href="#" style="left: 7.6%;"></a>
				</div>
			
			<div>
				<button type="submit" class="btn btn-default rounded center-block">Submit</button>
			</div>
		</form>
    </div>
   
    <div class="modal-footer">
      <button type="button" class="btn btn-default" ng-click="cancel()">Close</button>
	</div>
	
</div>
