<!-- Modal content-->
<!-- social -->
<div class="modal-content">
    
    <div class="modal-header">
      <button type="button" class="close" ng-click="cancel()">&times;</button>
      <h4 class="modal-title">Add Social Contact</h4>
    </div>
    <strong class=text-danger>{{ error.message }}</strong>
    <div class="modal-body">
      	<form ng-submit="submit()" class="form-block reg-block">
			<div class="input-group margin-bottom-20">
				<span class="input-group-addon rounded-left"><i class="icon-pencil"></i></span>
				<select class="form-control rounded-right">
					<option ng-repeat="option in items.objects[0].options">{{ option }}</option>
				</select>
				
				<input type="radio" name="radio">
				
				<textarea type="text" class="form-control rounded-right" placeholder="{{ item.name }}" 
				rows="1" ng-required="true" ng-model="item.data"></textarea>
			</div>
        	<br>
			<div>
				<button type="submit" class="btn btn-default rounded center-block">Submit</button>
			</div>
		</form>
    </div>
   
    <div class="modal-footer">
      <button type="button" class="btn btn-default" ng-click="cancel()">Close</button>
	</div>
	
</div>
