<div id="passwordTab" class="profile-edit tab-pane in active">
	<h2 class="heading-md">Manage your Security Settings</h2>
	<p>Change your password.</p>
	<br>
	<form ng-submit="changePassword()" class="sky-form" id="sky-form4">
		<dl class="dl-horizontal">
			<dt>Username</dt>
			<dd>
				<section>
					<label class="input">
						<i class="icon-append fa fa-user"></i>
						<input type="text" placeholder="Username" name="username" ng-model="verification.username">
						<b class="tooltip tooltip-bottom-right">Needed to enter the website</b>
					</label>
				</section>
			</dd>
			<dt>Email address</dt>
			<dd>
				<section>
					<label class="input">
						<i class="icon-append fa fa-envelope"></i>
						<input type="email" placeholder="Email address" name="email" ng-model="verification.email">
						<b class="tooltip tooltip-bottom-right">Needed to verify your account</b>
					</label>
				</section>
			</dd>
			<dt>Enter current password</dt>
			<dd>
				<section>
					<label class="input">
						<i class="icon-append fa fa-lock"></i>
						<input type="password" id="original-password" name="original-password" 
						placeholder="Password" ng-model="verification.originalPassword">
						<b class="tooltip tooltip-bottom-right">Don't forget your password</b>
					</label>
				</section>
			</dd>
			<dt>Enter new password</dt>
			<dd>
				<section>
					<label class="input">
						<i class="icon-append fa fa-lock"></i>
						<input type="password" id="password" name="new-password" 
						placeholder="Password" ng-model="verification.newPassword">
						<b class="tooltip tooltip-bottom-right">Don't forget your password</b>
					</label>
				</section>
			</dd>
			<dt>Confirm Password</dt>
			<dd>
				<section>
					<label class="input">
						<i class="icon-append fa fa-lock"></i>
						<input type="password" name="passwordConfirm" placeholder="Confirm password" ng-model="verification.confirmPassword">
						<b class="tooltip tooltip-bottom-right">Don't forget your password</b>
					</label>
				</section>
			</dd>
		</dl>
		<!--<label class="toggle toggle-change"><input type="checkbox" checked="" name="checkbox-toggle-1"><i class="no-rounded"></i>Remember password</label>-->
		<br>
		<strong class="text-danger">{{ fieldAlert }}</strong>
		<strong class="text-danger">{{ termsAlert }}</strong>
		<strong class="text-danger">{{ confirmationAlert }}</strong>
		<section>
			<label class="checkbox"><input type="checkbox" id="terms" name="terms" ng-model="checkBoxes.termsAndConditions"><i></i><a href="#">I agree with the Terms and Conditions</a></label>
		</section>
		<button type="button" class="btn-u btn-u-default">Cancel</button>
		<button class="btn-u" type="submit">Save Changes</button>
	</form>
</div>
