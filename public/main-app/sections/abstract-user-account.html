<!-- Modal - Note -->
	  	<div id="create-note" class="modal fade" role="dialog">
	    	<div class="modal-dialog">
		      
		      <!-- Modal content-->
		      <div class="modal-content">
		        <div class="modal-header">
		          <button type="button" class="close" data-dismiss="modal">&times;</button>
		          <h4 class="modal-title">Create Note</h4>
		        </div>
		        
		        <div class="modal-body">
		        	<form  ng-submit="createNote()" class="form-block reg-block ">
						<div class="input-group margin-bottom-20">
							<span class="input-group-addon rounded-left"><i class="icon-pencil"></i></span>
							<input type="text" class="form-control rounded-right" placeholder="Title" 
								ng-model="newNote.title"></input>
						</div>
					
						<div class="input-group margin-bottom-20">
							<span class="input-group-addon rounded-left"><i class="icon-pencil"></i></span>
							<input type="text" class="form-control rounded-right" placeholder="Description" 
								ng-model="newNote.summary"></input>
						</div>
					
						<div class="input-group margin-bottom-20">
							<span class="input-group-addon rounded-left"><i class="icon-pencil"></i></span>
 	 						<textarea class="form-control rounded-right" rows="4" placeholder="Enter note here..."
 	 							ng-model="newNote.content"></textarea>
						</div>
						
						<div>
							<button type="submit" class="btn btn-default rounded center-block">Submit</button>
						</div>
					</form>
		        </div>
		        <div class="modal-footer">
		          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		        </div>
		      </div>
		      
		    </div>
		 </div>

		 <!-- Modal - Friend -->
	  	<div id="add-friend" class="modal fade" role="dialog">
	    	<div class="modal-dialog">
		      
		      <!-- Modal content-->
		      <div class="modal-content">
		        <div class="modal-header">
		          <button type="button" class="close" data-dismiss="modal">&times;</button>
		          <h4 class="modal-title">Friend Search</h4>
		        </div>
		        
		        <div class="modal-body">
		        	<form  ng-submit="findFriend()" class="form-block reg-block ">
						<div class="input-group margin-bottom-20">
							<span class="input-group-addon rounded-left"><i class="icon-pencil"></i></span>
							<input type="text" class="form-control rounded-right" placeholder="Search by user..." 
								ng-model="searchEntry.entry"></input>
							<div>
								<button type="submit" class="btn btn-default rounded center-block">Search</button>
							</div>							
						</div>
						
					</form>
					
					<div ng-repeat="person in searchResults track by $index">
							<div class="profile-blog blog-border">
								<img class="rounded-x" src="assets/img/testimonials/user.jpg" alt="">
									<div class="name-location">
										<strong>{{ person.firstName }} {{ person.lastName }}</strong>
									</div>
									<div class="clearfix margin-bottom-20"></div>
							</div>
							<div >
								<button ng-click="friendRequest(person.username)"  class="btn btn-default rounded center-block">Friend Request</button>
							</div>
							<hr>
					</div>
		        </div>
		        <div class="modal-footer">
		          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		        </div>
		      </div>
		      
		    </div>
		 </div>
